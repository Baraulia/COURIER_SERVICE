syntax = "proto3";

option go_package = "GRPC/courierProto";

package courier;

service CourierServer {
  rpc SendOrderToCourierService(OrderRequest) returns (OrderResponse) {}
}

message OrderRequest {
  int32 orderId = 1;
  string customerAddress = 2;
  string restaurantAddress = 3;
  string status = 4;
  int32 deliveryServiceId = 5;
}

message OrderResponse {
  string message = 1;
}
