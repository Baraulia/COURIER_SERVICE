        type: integer
      order_date:
        type: string
      picked:
        type: boolean
      restaurant_address:
        type: string
      status:
        type: string
    type: object
  db.SmallInfo:
    properties:
      courier_name:
        type: string
      id_courier:
        type: integer
      phone_number:
        type: string
      photo:
        type: string
      surname:
        type: string
    type: object
info:
  contact: {}
